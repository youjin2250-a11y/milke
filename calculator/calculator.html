<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>디자인 적용</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

  
  <link rel="stylesheet" href="./style.css">


  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Gowun Dodum', sans-serif;
    }
  </style>
</head>

<body>


  <a href="../index.html"
     style="
       position: fixed;
       top: 14px;
       left: 14px;
       z-index: 9999;
       background: white;
       padding: 8px 16px;
       border-radius: 9999px;
       font-weight: 600;
       text-decoration: none;
       color: #ec4899;
       box-shadow: 0 4px 10px rgba(0,0,0,0.15);
     ">
    ← Home
  </a>

  <div class="min-h-screen flex items-center justify-center p-3 sm:p-6 bg-gray-100">
    <div class="w-full max-w-[420px] bg-white rounded-xl shadow-sm border border-gray-200">
      <div class="p-4 sm:p-5">

        <h5 class="text-center mb-3 text-base sm:text-lg font-semibold text-pink-500">
          Calculator
        </h5>

        <input
          id="display"
          type="text"
          class="w-full text-right text-xl sm:text-2xl px-3 sm:px-4 py-2 sm:py-3 mb-3 rounded-lg border border-gray-300 bg-white focus:outline-none"
          value="0"
          readonly
        />

        <div class="keys grid grid-cols-4 gap-2 sm:gap-3">

          <!-- 숫자 -->
          <button class="calc-btn" data-key="7">7</button>
          <button class="calc-btn" data-key="8">8</button>
          <button class="calc-btn" data-key="9">9</button>

          <!-- 연산자 -->
          <button class="op-btn" data-key="÷">÷</button>

          <button class="calc-btn" data-key="4">4</button>
          <button class="calc-btn" data-key="5">5</button>
          <button class="calc-btn" data-key="6">6</button>

          <button class="op-btn" data-key="×">×</button>

          <button class="calc-btn" data-key="1">1</button>
          <button class="calc-btn" data-key="2">2</button>
          <button class="calc-btn" data-key="3">3</button>

          <button class="op-btn" data-key="-">-</button>

          <button class="calc-btn col-span-2" data-key="0">0</button>

          <button class="clear-btn" data-key="C">C</button>
          <button class="equal-btn" data-key="=">=</button>
          <button class="op-btn" data-key="+">+</button>

        </div>
      </div>
    </div>
  </div>

  <!-- 버튼 색만 덮어쓰기 (기능 영향 0) -->
  <style>
    .calc-btn {
      height: 2.75rem;
      border-radius: 0.75rem;
      border: 1px solid #f9a8d4;
      background: #fce7f3;
      color: #7a294f;
      font-weight: 600;
    }

    .calc-btn:hover {
      background: #fbcfe8;
    }

    .op-btn {
      height: 2.75rem;
      border-radius: 0.75rem;
      border: 1px solid #f472b6;
      background: #f9a8d4;
      color: white;
      font-weight: 600;
    }

    .op-btn:hover {
      background: #ec4899;
    }

    .clear-btn {
      height: 2.75rem;
      border-radius: 0.75rem;
      background: #fda4af;
      color: white;
      font-weight: 700;
    }

    .equal-btn {
      height: 2.75rem;
      border-radius: 0.75rem;
      background: #fb7185;
      color: white;
      font-weight: 700;
    }
  </style>

  <script src="https://cdn.tailwindcss.com"></script>


  <script src="./script.js"></script>

</body>
</html>
